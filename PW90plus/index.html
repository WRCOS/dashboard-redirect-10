<!DOCTYPE html>
<html>
<head>
  <title>Dynamic ArcGIS Redirect - Last 10 Days, STATUS 1 or 2, Specific TYPE</title>
  <script>
    window.onload = function() {
      // Calculate today minus 10 days
      var today = new Date();
      today.setDate(today.getDate() - 90);
      var yyyy = today.getFullYear();
      var mm = String(today.getMonth() + 1).padStart(2, '0');
      var dd = String(today.getDate()).padStart(2, '0');
      var dateString = yyyy + '-' + mm + '-' + dd;

      // TYPE values, URL-encoded and comma separated
      var typeValues = 'PW%20-%20Streets%20and%20Highways,PW%20-%20Trash%20Recycling%20Solid%20Waste';
      // STATUS values
      var statusValues = '1,2';

      var dashboardBase = 'https://srqgis.sarasotafl.gov/portal/apps/dashboards/9155dbab0dca440190b5d0e25eca6b9b';
      var redirectURL = dashboardBase 
        + '#CreatedBefore=' + dateString
        + '&STATUS=' + statusValues
        + '&TYPE=' + typeValues;
      
      window.location.replace(redirectURL);
    };
  </script>
</head>
<body>
  Redirecting to filtered assignments...
</body>
</html>
