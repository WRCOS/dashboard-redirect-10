<!DOCTYPE html>
<html>
<head>
  <title>Dynamic ArcGIS Redirect - TYPE Filtering</title>
  <script>
    window.onload = function() {
      // Calculate today minus 10 days (not used in URL below, add if needed)
      var today = new Date();
      today.setDate(today.getDate() - 10);
      var yyyy = today.getFullYear();
      var mm = String(today.getMonth() + 1).padStart(2, '0');
      var dd = String(today.getDate()).padStart(2, '0');
      var dateString = yyyy + '-' + mm + '-' + dd;

      // Construct TYPE filter: comma separated and URL encoded
      var filterValues = 'PW%20-%20Streets%20and%20Highways,PW%20-%20Trash%20Recycling%20Solid%20Waste';
      
      var dashboardBase = 'https://srqgis.sarasotafl.gov/portal/apps/dashboards/9155dbab0dca440190b5d0e25eca6b9b';
      var redirectURL = dashboardBase + '#TYPE=' + filterValues;
      window.location.replace(redirectURL);
    };
  </script>
